<!DOCTYPE html>

<html>
    <body>
        
        <div class="maxContainer">
            <div class="section">
                <div class="d-flex justify-content-center">
                    <div class="user_card">
                        <div class="d-flex justify-content-center">
                            <h3 class="form-title text-center">LOGIN</h3>
                            
                        </div>
                        <div class="d-flex justify-content-center form_container">
                            <form #form="ngForm" >
                                
                                <div class="input-group mb-3">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" name="username" class="form-control input_user" [(ngModel)]=username  placeholder="username">
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" name="password" class="form-control input_pass" [(ngModel)]=password placeholder="password">
                                </div>
                                <!--verify whether rember password iis needed-->
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                                        <label class="custom-control-label" for="customControlInline">Remember Password</label>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                  <button type="submit" name="button" class="btn login_btn">Login</button>
                              </div>
                              <div class="mt-4">
                                <div class="d-flex justify-content-center links pb-3">
                                    Don't have an account? <a routerLink="/register" class="ml-2">Register</a>
                                </div>
                              </div>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div> 
        </div>
    </body>       
        
        
    
</html>
